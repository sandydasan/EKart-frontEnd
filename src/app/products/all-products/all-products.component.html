 <!-- Section-->





 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5"*ngFor="let products of allproducts | filter:searchTerm:'title'">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="products.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{products.title}}</h5>
                            <p class="fw-bolder">{{products.category}}</p>
                            <i class="fa-solid fa-star text" style="color: #f06f19;"></i>
                            <i class="fa-solid fa-star" style="color: #f06f19;"></i>
                            <i class="fa-solid fa-star" style="color: #f06f19;"></i>
                            <i class="fa-solid fa-star" style="color: #f06f19;"></i>
                            <i class="fa-solid fa-star-half-stroke" style="color: #f06f19;"></i>
                            <br>
                            <!-- Product price-->
                         <h5  class="fw-bolder"> Price: $ {{products.price}} </h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="viewproduct/{{products.id}}">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
