<!--wishlist-->
<div class="container" *ngIf="allwishlist.length==0">
    <div class="row ">
        <div class="col-4"></div>
        <div class="col align-item-center  ">
            <img src="https://thumbs.dreamstime.com/b/wishlist-icon-comic-style-like-document-cartoon-vector-illustration-white-isolated-background-favorite-list-splash-effect-218065061.jpg" width="50%" alt="">
           <br>
           <h1 class="fw-bolder">Your WishList is Empty</h1>
           <br>
           <h3>Create Your First Wishlist Request </h3>
           <br>
           <button class="btn btn-dark m-3 text-center " >+ Explore Now</button>
        </div>
    </div>
</div>




<section class="py-5" *ngIf="allwishlist.length!==0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wishlist of  allwishlist">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wishlist.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wishlist.title}}</h5>
                            <!-- Product price-->
                          <p class="fw-bolder" style="color: rgba(240, 110, 41, 0.803);">  ${{wishlist.price}} </p> 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn me-3 btn-outline-dark" (click)=" deleteWhislist(wishlist.id)"><i class="fa-solid fa-heart-circle-xmark fa-fade text-danger fw-bolder"></i>Remove</button>
                        <button class="btn me-3 btn-outline-dark" (click)=" addToCart(wishlist)"> <i class="fa-sharp fa-solid fa-cart-plus fa-fade text-success"></i>Add  </button>
                    </div>
                </div>
            </div>
